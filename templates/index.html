<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Application Catalog</title>
		
		<!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
	    		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	    		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<link href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet"/>
		<link href="/static/css/demo.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>My Application Catalog
					<button type="button" class="btn btn-info btn-lg add-app" data-toggle="modal" data-target="#myModal" style="float:right;">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						Add App
					</button>
				</h1>	
				<p>
					<br/>
					<a class="btn btn-primary btn-lg yay" href="#" role="button">I'm here!</a>
				</p>
			</div>
			<table class="table table-striped app-table">
				<thead>
					<th>App Title</th>
					<th>Version</th>
					<th>Author</th>
					<th>Company</th>
					<th>Email</th>
				</thead>
				<tbody>
					{% for app in apps %}
						<tr>
							<td>{{app.title}}</td>
							<td>{{app.version}}</td>
							<td>{{app.author}}</td>
							<td>
								<!-- Any relation to any existing domain/URL is purely coincidental! -->
								<a href="https://{{app.email.split('@')[-1]}}">{{app.company}}</a>
							</td>
							<td>
								<a href="mailto:{{app.email}}">{{app.email}}</a>
								<span data-toggle="modal" data-target="#app-{{app.appid}}-modal">
									<span class="glyphicon glyphicon-pencil edit-icon" aria-hidden="true"
										title="Edit app details"  data-toggle="tooltip"
										data-appid="{{app.appid}}" data-authorid="{{app.authorid}}">
									</span>
								</span>
							</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
			
			{% for app in apps %}
				<!-- Edit app modal -->
				<div class="modal fade" id="app-{{app.appid}}-modal" tabindex="-1" role="dialog" aria-labelledby="app-{{app.appid}}-modal-label">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="app-{{app.appid}}-modal-label">Edit Application</h4>
							</div>
							<div class="modal-body">
								<form class="new-app-form" method="POST" action="/demo/edit">
									<div class="form-group">
										<label>Title</label>
										<input type="text" name="title-{{app.appid}}" class="form-control edit-app" placeholder="App Title" value="{{app.title}}" required/>
									</div>
									
									<div class="form-group">
										<label>Version</label>
										<input type="text" name="version-{{app.appid}}" class="form-control edit-app" placeholder="Version" value="{{app.version}}"/>
									</div>
									
									<div class="form-group">
										<label>Author</label>
										<input type="text" name="author-{{app.appid}}" class="form-control edit-app" placeholder="Author" value="{{app.author}}"/>
									</div>
									
									<div class="form-group">
										<label>Company</label>
										<input type="text" name="company-{{app.appid}}" class="form-control edit-app" placeholder="Company" value="{{app.company}}"/>
									</div>
									
									<div class="form-group">
										<label>Email</label>
										<input type="email" name="email-{{app.appid}}" class="form-control edit-app" placeholder="Email address" value="{{app.email}}"/>
									</div>
									<input type="hidden" name="appid" value="{{app.appid}}">
									<input type="hidden" name="authorid" value="{{app.authorid}}">
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
										<button type="submit" class="btn btn-primary">Save changes</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			{% endfor %}
			
			<!-- Add app modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">Add Application</h4>
						</div>
						<div class="modal-body">
							<form class="new-app-form" method="POST" action="/demo/create">
								<div class="form-group">
									<label>Title</label>
									<input type="text" name="title" class="form-control add-form" placeholder="App Title" required/>
								</div>
								
								<div class="form-group">
									<label>Version</label>
									<input type="text" name="version" class="form-control add-form" placeholder="Version"/>
								</div>
								
								<div class="form-group">
									<label>Author</label>
									<input type="text" name="author" class="form-control add-form" placeholder="Author"/>
								</div>
								
								<div class="form-group">
									<label>Company</label>
									<input type="text" name="company" class="form-control add-form" placeholder="Company"/>
								</div>
								
								<div class="form-group">
									<label>Email</label>
									<input type="email" name="email" class="form-control add-form" placeholder="Email address"/>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									<button type="submit" class="btn btn-primary">Save changes</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<script src="/static/js/demo.js"></script>
	</body>
</html>
