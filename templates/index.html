<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Ben Hall &#x26a1;  To-Do List</title>
		<link rel="icon" href="/static/img/favicon.ico">
		
		<!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
	    		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	    		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<link href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet"/>
		<link href="/static/css/demo.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>My To-Do List
					<button type="button" class="btn btn-info btn-lg add-app" data-toggle="modal" data-target="#myModal" style="float:right;">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						Add Task
					</button>
				</h1>	
				<p>
					<br/>
					<a class="btn btn-primary btn-lg yay" href="#" role="button">I'm here!</a>
				</p>
			</div>
			<table class="table table-striped task-table">
				<thead>
					<th>Title</th>
					<th>Description</th>
					<th>Author</th>
					<th>Email</th>
				</thead>
				<tbody>
					{% for task in tasks %}
						<tr>
							<td>{{task.title}}</td>
							<td>{{task.description}}</td>
							<td>{{task.author}}</td>
							<td>
								<a href="mailto:{{task.email}}">{{task.email}}</a>
								<span data-toggle="modal" data-target="#app-{{task.taskid}}-modal">
									<span class="glyphicon glyphicon-pencil edit-icon" aria-hidden="true"
										title="Edit task details"  data-toggle="tooltip"
										data-taskid="{{task.taskid}}" data-authorid="{{task.authorid}}">
									</span>
								</span>
							</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
			
			{% for task in tasks %}
				<!-- Edit task modal -->
				<div class="modal fade" id="app-{{task.taskid}}-modal" tabindex="-1" role="dialog" aria-labelledby="app-{{task.taskid}}-modal-label">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="app-{{task.taskid}}-modal-label">Edit Task</h4>
							</div>
							<div class="modal-body">
								<form class="new-app-form" method="POST" action="/to-do/edit">
									<div class="form-group">
										<label>Title</label>
										<input maxlength="128" type="text" name="title-{{task.taskid}}" class="form-control edit-app" placeholder="App Title" value="{{task.title}}" required/>
									</div>
									
									<div class="form-group">
										<label>Description</label>
										<input maxlength="64" type="text" name="description-{{task.taskid}}" class="form-control edit-app" placeholder="Description" value="{{task.description}}"/>
									</div>
									
									<div class="form-group">
										<label>Author</label>
										<input maxlength="64" type="text" name="author-{{task.taskid}}" class="form-control edit-app" placeholder="Author" value="{{task.author}}"/>
									</div>
									
									<div class="form-group">
										<label>Email</label>
										<input maxlength="64" type="email" name="email-{{task.taskid}}" class="form-control edit-app" placeholder="Email address" value="{{task.email}}"/>
									</div>
									<input type="hidden" name="taskid" value="{{task.taskid}}">
									<input type="hidden" name="authorid" value="{{task.authorid}}">
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
										<button type="submit" class="btn btn-primary">Save changes</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			{% endfor %}
			
			<!-- Add task modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">Add Task</h4>
						</div>
						<div class="modal-body">
							<form class="new-app-form" method="POST" action="/to-do/create">
								<div class="form-group">
									<label>Title</label>
									<input maxlength="128" type="text" name="title" class="form-control add-form" placeholder="Task Title" required/>
								</div>
								
								<div class="form-group">
									<label>Description</label>
									<input maxlength="64" type="text" name="description" class="form-control add-form" placeholder="Description"/>
								</div>
								
								<div class="form-group">
									<label>Author</label>
									<input maxlength="64" type="text" name="author" class="form-control add-form" placeholder="Author"/>
								</div>
								
								<div class="form-group">
									<label>Email</label>
									<input maxlength="64" type="email" name="email" class="form-control add-form" placeholder="Email address"/>
								</div>
								
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									<button type="submit" class="btn btn-primary">Save changes</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<script src="/static/js/demo.js"></script>
	</body>
</html>
